---
layout: default
---

<article class="about-page">
  {{ content }}

  <aside class="marginalia-collection">
    <h3>From the margins</h3>
    {% for quote in site.data.marginalia.quotes %}
      <blockquote>
        <p>{{ quote.text }}</p>
        <footer>&mdash; {{ quote.attribution }}</footer>
      </blockquote>
    {% endfor %}
  </aside>
</article>
