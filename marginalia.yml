quotes:
  - text: "Simplicity is the ultimate sophistication."
    attribution: "Leonardo da Vinci"
    
  - text: "Learning never exhausts the mind."
    attribution: "Leonardo da Vinci"
    
  - text: "Principles for the Development of a Complete Mind: Study the science of art. Study the art of science."
    attribution: "Leonardo da Vinci (attributed)"
    
  - text: "I have been impressed with the urgency of doing. Knowing is not enough; we must apply."
    attribution: "Leonardo da Vinci"
    
  - text: "The noblest pleasure is the joy of understanding."
    attribution: "Leonardo da Vinci"
    
  - text: "Obstacles cannot crush me. Every obstacle yields to stern resolve."
    attribution: "Leonardo da Vinci"
